<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>食材編集</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>「{{ ingredient.name }}」の編集</h2>
    <form method="POST" action="/update_ingredient/{{ ingredient.id }}">
        <label for="price">価格（円）:</label>
        <input type="number" step="1" name="price" value="{{ ingredient.price | round }}" required>

        <label for="quantity">購入量:</label>
        <input type="number" step="1" name="quantity" value="{{ ingredient.quantity | round }}" required>

        <label for="unit">単位:</label>
        <input type="text" name="unit" value="{{ ingredient.unit }}" required>

        <button type="submit">更新</button>
    </form>
    <form method="POST" action="/delete_ingredient" onsubmit="return confirm('本当に削除しますか？')">
        <input type="hidden" name="id" value="{{ ingredient.id }}">
        <button type="submit" style="margin-top: 10px; background-color: #e74c3c;">削除</button>
    </form>
    <a href="/">トップページに戻る</a>
</body>
</html>
